<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock By Muhammad Abu Bakar Ansari</title>
</head>
<body>
    <div class="slogan">
        <p>SMIT: RJ-Batch (M.ALI SOCIETY)</p>
        <p>Assignment # 04 by: </p>
        <h2>
         Muhammad Abu Bakar Ansari 
        </h2>
        <h2>(WMA-94292)</h2>
    </div>
    <div class="container">
        <div class="time">
            <span id="hour">99</span>
            <span class="dot">:</span>
            <span id="min">99</span>
            <div class="right-side">
                <span id="ampm">TM</span>
                <span id="sec">99</span>
            </div>
        </div>
        <div class="date">
            <span id="month">Month</span>,
            <span id="day-no">32</span>
            <span id="year">0000</span>
            <span class="dsh">-</span>
            <span id="day">day</span>

        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
